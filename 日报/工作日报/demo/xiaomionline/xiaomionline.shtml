<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a{
            color: #333333;
            text-decoration: none;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 298px;
            height: 415px;
            background-color: #ffffff;
            margin: 100px auto;
        }
        .box img{
            width: 100%;
        }
        .review{
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }
        .appraise{
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;

        }
        .info{
            font-size: 14px;
            color: #000000;
            padding: 0 28px;
            margin-top: 15px;

        }
        h4{
            display: inline-block;
            font-weight: 400;
        }
        .info span{
            color: #ff6700;
        }
        em{
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
        div:hover{
            box-shadow: 3px 3px 8px -1px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/img.jpg" >
        <p class="review">快递给力，整体不错蓝牙可以说秒连，红米给力</p>   
        <div class="appraise">来自于 XXX 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDot 真无线蓝...</a> </h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
