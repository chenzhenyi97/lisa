<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        //第一种写法
        $(document).ready(function () {
            alert("hello");

        });
        //第二种写法
        jQuery(document).ready(function () {
            alert("hello");

        });
        //第三种写法***
        $(function () {
            alert("hello");

        });
        //第四种写法
        jQuery(function () {
            alert("hello");

        });
    </script>
</head>

<body>

</body>

</html>
