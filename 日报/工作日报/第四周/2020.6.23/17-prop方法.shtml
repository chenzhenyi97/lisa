<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            /*
            //prop特点和attr一致

            $("span").eq(1).prop("demo","czy123");

            //removeProp特点和removeAttr一致

            //prop方法不仅可以操作属性而且可以操作属性节点

            //$("span").prop("class","box");

            console.log($("input").prop("checked")); //true false 更常用点布尔值
            console.log($("input").attr("checked")); //checked undefined
        });
